baseURL = "https://thehomelab.lol/"
languageCode = "en-us"
title = "TheHomeLab"
theme = "PaperMod"

[params]
defaultTheme = "dark"
ShowCodeCopyButtons = true
mainSections = ["blog", "guides", "stack"]

# "Edit on GitHub" configuration
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowShareButtons = false
editPost = { URL = "https://github.com/drusho/thehomelab-web/edit/main/content", Text = "Edit this page on GitHub", appendFilePath = true }

[params.assets]
favicon = "<link / url to icon>"

[menu]
[[menu.main]]
identifier = "blog"
name = "Blog"
url = "/blog/"
weight = 10
[[menu.main]]
identifier = "guides"
name = "Guides"
url = "/guides/"
weight = 20
[[menu.main]]
identifier = "gear"
name = "Gear"
url = "/gear/"
weight = 30
[[menu.main]]
identifier = "stack"
name = "Stack"
url = "/stack/"
weight = 40

[params.profileMode]
  enabled = true
  title = "TheHomeLab.lol"
  subtitle = "Everything as Code. Documenting the journey of self-hosting, Docker, and enterprise gear at home."
  imageUrl = "logo.png" # We will add this image in Part 2
  imageTitle = "The Lab"
  imageWidth = 150
  imageHeight = 150

  # These are the big buttons under your bio
  [[params.profileMode.buttons]]
    name = "The Stack"
    url = "/stack"
  [[params.profileMode.buttons]]
    name = "Hardware Gear"
    url = "/gear"
  [[params.profileMode.buttons]]
    name = "YouTube Channel"
    url = "https://youtube.com/@YourChannel"

# Social Icons (appear at the bottom of the card)
[[params.socialIcons]]
  name = "github"
  url = "https://github.com/TheHomelabLOL"
[[params.socialIcons]]
  name = "youtube"
  url = "https://youtube.com/@YourChannel"
[[params.socialIcons]]
  name = "twitter" # or "x"
  url = "https://x.com/YourHandle"

baseURL = "https://thehomelab.lol/"
languageCode = "en-us"
title = "TheHomeLab"
theme = ["hugo-admonitions", "PaperMod"]

[markup]
  [markup.highlight]
    noClasses = false
    style = "cobalt"

[params]
  defaultTheme = "dark"
  ShowCodeCopyButtons = true
  # Only show "News" and "Tutorials" in the homepage feed.
  # We exclude "stack" and "gear" because those are static reference pages.
  mainSections = ["blog", "guides"]

  # "Edit on GitHub" configuration
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowShareButtons = false
  # CHECK THIS URL: Ensure 'web-portal' is the actual name of your repo
  editPost = { URL = "https://github.com/TheHomelabLOL/web-portal/edit/main/content", Text = "Edit this page on GitHub", appendFilePath = true }

[params.assets]
  # ensure you have a logo.png in your 'static' folder, or comment this out
  favicon = "/logo.png"

[params.comments]
  enabled = true
  repo = "ENTER_REPO_HERE" # e.g. "username/repo"
  repoId = "ENTER_REPO_ID_HERE"
  category = "ENTER_CATEGORY_HERE"
  categoryId = "ENTER_CATEGORY_ID_HERE"
  mapping = "pathname"
  strict = "0"
  reactionsEnabled = "1"
  emitMetadata = "0"
  inputPosition = "bottom"
  theme = "preferred_color_scheme"
  lang = "en"

[menu]
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/blog/"
    weight = 10
  [[menu.main]]
    identifier = "guides"
    name = "Guides"
    url = "/guides/"
    weight = 20
  [[menu.main]]
    identifier = "gear"
    name = "Gear"
    url = "/gear/"
    weight = 30
  [[menu.main]]
    identifier = "stack"
    name = "Stack"
    url = "/stack/"
    weight = 40

[params.homeInfoParams]
  Title = "TheHomeLab.lol"
  Content = "Everything as Code. Documenting the journey of self-hosting, Docker, and enterprise gear at home."

[params.profileMode]
  enabled = false
  title = "TheHomeLab.lol"
  subtitle = "Everything as Code. Documenting the journey of self-hosting, Docker, and enterprise gear at home."
  imageUrl = "logo.png" # Requires 'static/logo.png'
  imageTitle = "The Lab"
  imageWidth = 150
  imageHeight = 150

  # These are the big buttons under your bio
  [[params.profileMode.buttons]]
    name = "The Stack"
    url = "/stack"
  [[params.profileMode.buttons]]
    name = "Hardware Gear"
    url = "/gear"
  [[params.profileMode.buttons]]
    name = "YouTube Channel"
    url = "https://youtube.com/@YourChannel"

# Social Icons (appear at the bottom of the card)
[[params.socialIcons]]
  name = "github"
  url = "https://github.com/TheHomelab-LOL"
[[params.socialIcons]]
  name = "youtube"
  url = "https://youtube.com/@YourChannel"
[[params.socialIcons]]
  name = "twitter" # or "x"
  url = "https://x.com/YourHandle"